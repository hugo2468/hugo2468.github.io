<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETS - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section>
            <h1>Contact Us</h1>
            <p>
                Weâ€™d love to hear from you! Whether you have questions about our projects, want to collaborate, or 
                just want to say hello, feel free to reach out. We respond within 48 hrs.
            </p>
        </section>
        <section id="contact">
            
            <form action="#" >
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="inquiry-type">Type of Inquiry:</label>
                <select id="inquiry-type" name="inquiry-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="partnership">Partnership Opportunity</option>
                    <option value="donation">Donation Information</option>
                    <option value="support">Technical Support</option>
                    <option value="other">Other</option>
                </select>

                

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">

            </form>
        </section>
    </main>
    <footer>
        <p>Follow us on:</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        <p>&copy; 20XX Global Eco-Tech Solutions</p>
    </footer>
</body>
</html>
